<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carousel img {
            width: 300px;
            height: 200px;
            margin: 0 10px;
            vertical-align: top; /* 垂直排列可以取消圖片下方預設的留白區 */
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="carousel">
        <ul>
            <li><img src="./images/01.jpg" alt=""></li>
            <li><img src="./images/02.jpg" alt=""></li>
            <li><img src="./images/04.jpg" alt=""></li>
            <li><img src="./images/06.jpg" alt=""></li>
            <li><img src="./images/09.jpg" alt=""></li>
        </ul>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.jcarousellite.min.js"></script>
    <script>
        $(function () {
            $('#carousel').jCarouselLite({
                auto: 800, // 多久時間輪播
                speed: 1000, // 輪播的速度
                scroll: 1, // 一次跑的數量(預設為一張)(值建議<=visible的值)
                visible: 3, //一次看到的張數
            });
        })
    </script>

</body>

</html>
